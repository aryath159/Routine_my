<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>

        .header::after {

<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Daily Routine & Mess Menu</h1>
            <div class="datetime" id="currentDate"></div>
            <div class="current-time" id="currentTime"></div>
        </div>

        <div class="content">
            <div class="loading" id="loading">Loading your schedule and menu...</div>
            <div id="mainContent" style="display: none;">
                <div class="section">
                    <h2><span class="icon">üìö</span>Today's Class Schedule</h2>
                    <div class="routine-grid" id="routineGrid"></div>
                </div>

                <div class="section" id="calendarSection">
                    <h2><span class="icon">üóìÔ∏è</span>Calendar Events</h2>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>

                <div class="section">
                    <h2><span class="icon">üçΩÔ∏è</span>Today's Mess Menu</h2>
                    <div class="menu-grid" id="menuGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RoutineMenuApp {
            constructor() {
                this.routineData = null;
                this.menuData = null;
                this.currentDay = null;
                this.currentTime = null;
                this.calendarEvents = [];
                this.calendarICSUrl = 'https://calendar.google.com/calendar/ical/indu9128840871%40gmail.com/public/basic.ics'; // Replace with your published ICS link
                this.init();
                this.createFloatingElements();
            }

            createFloatingElements() {
                const elements = ['üå∏', 'üåº', 'üçÄ', 'ü¶ã', '‚ú®', 'üåø', 'üå∫', 'üçÉ'];
                
                setInterval(() => {
                    const element = document.createElement('div');
                    element.className = 'floating-element';
                    element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                    element.style.left = Math.random() * 100 + 'vw';
                    element.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    element.style.animationDuration = (Math.random() * 3 + 5) + 's';
                    
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 8000);
                }, 2000);
            }

            async init() {
                this.updateDateTime();
                setInterval(() => this.updateDateTime(), 1000);
                
                try {
                    await this.loadData();
                    this.renderContent();
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } catch (error) {
                    this.showError('Failed to load data: ' + error.message);
                }
            }

            updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                };
                
                document.getElementById('currentDate').textContent = 
                    now.toLocaleDateString('en-US', options);
                
                document.getElementById('currentTime').textContent = 
                    now.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit'
                    });

                this.currentDay = now.toLocaleDateString('en-US', { weekday: 'long' });
                this.currentTime = now.getHours();
            }

            async loadData() {
                try {
                    // Load routine data
                    const routineResponse = await fetch('routine.csv');
                    const routineText = await routineResponse.text();
                    this.routineData = this.parseCSV(routineText);

                    // Load menu data
                    const menuResponse = await fetch('menu.csv');
                    const menuText = await menuResponse.text();
                    this.menuData = this.parseCSV(menuText);

                    // Load calendar events
                    await this.fetchCalendarEvents();
                } catch (error) {
                    throw new Error('Could not load CSV files or calendar events. Make sure routine.csv, menu.csv, and your calendar ICS link are configured.');
                }
            }

            parseCSV(text) {
                const lines = text.trim().split('\n');
                const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
                const data = [];

                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }

                return { headers, data };
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim().replace(/"/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current.trim().replace(/"/g, ''));
                return result;
            }

            renderContent() {
                this.renderRoutine();
                this.renderMenu();
                this.renderCalendar();
            }

            renderRoutine() {
                const routineGrid = document.getElementById('routineGrid');
                const todayRoutine = this.routineData.data.find(row => 
                    row.Day.toLowerCase() === this.currentDay.toLowerCase()
                );

                if (!todayRoutine) {
                    routineGrid.innerHTML = '<div class="error">No routine found for today.</div>';
                    return;
                }

                const timeSlots = [
                    { time: '9:00 - 10:00', hour: 9 },
                    { time: '10:00 - 11:00', hour: 10 },
                    { time: '11:00 - 12:00', hour: 11 },
                    { time: '12:00 - 1:00', hour: 12 },
                    { time: '1:00 - 2:00', hour: 13 },
                    { time: '2:00 - 3:00', hour: 14 },
                    { time: '3:00 - 4:00', hour: 15 },
                    { time: '4:00 - 5:00', hour: 16 }
                ];

                routineGrid.innerHTML = '';

                timeSlots.forEach(slot => {
                    const subject = todayRoutine[slot.time] || 'Free';
                    const isCurrent = this.currentTime === slot.hour;
                    
                    // Skip free slots - only show busy ones
                    if (subject.toLowerCase() === 'free') {
                        return;
                    }
                    
                    const slotDiv = document.createElement('div');
                    slotDiv.className = `time-slot ${isCurrent ? 'current' : ''}`;
                    
                    slotDiv.innerHTML = `
                        <h3>${slot.time}</h3>
                        <div>${subject}</div>
                    `;
                    
                    routineGrid.appendChild(slotDiv);
                });
            }

            renderMenu() {
                const menuGrid = document.getElementById('menuGrid');
                const todayMenu = this.menuData.data.find(row => 
                    row['Column 1'] && row['Column 1'].toLowerCase().includes('breakfast')
                );

                if (!todayMenu) {
                    menuGrid.innerHTML = '<div class="error">No menu found for today.</div>';
                    return;
                }

                const meals = [
                    { name: 'Breakfast', time: [7, 8, 9], icon: 'üåÖ' },
                    { name: 'Lunch', time: [12, 13, 14], icon: '‚òÄÔ∏è' },
                    { name: 'Snacks', time: [16, 17], icon: '‚òï' },
                    { name: 'Dinner', time: [19, 20, 21], icon: 'üåô' }
                ];

                menuGrid.innerHTML = '';

                // Find the data for each meal type
                meals.forEach(meal => {
                    const mealData = this.menuData.data.find(row => 
                        row['Column 1'] && row['Column 1'].toLowerCase() === meal.name.toLowerCase()
                    );

                    if (mealData) {
                        const isCurrent = meal.time.includes(this.currentTime);
                        const todayMealItems = mealData[this.currentDay] || 'No menu available';
                        
                        const mealDiv = document.createElement('div');
                        mealDiv.className = `meal-card ${isCurrent ? 'current-meal' : ''}`;
                        
                        mealDiv.innerHTML = `
                            <h3>${meal.icon} ${meal.name}</h3>
                            <div class="meal-items">${this.formatMealItems(todayMealItems)}</div>
                        `;
                        
                        menuGrid.appendChild(mealDiv);
                    }
                });
            }

            formatMealItems(items) {
                if (!items || items === 'No menu available') {
                    return '<em>üçΩÔ∏è No menu available</em>';
                }
                
                // Split by comma and format each item with cute emojis
                const foodEmojis = ['ü•ó', 'üçõ', 'üçú', 'ü•ò', 'üçù', 'ü•ô', 'üåÆ', 'üç≤', 'ü•û', 'üßÜ'];
                return items.split(',').map((item, index) => 
                    `${foodEmojis[index % foodEmojis.length]} ${item.trim()}`
                ).join('<br>');
            }

            async fetchCalendarEvents() {
                if (!this.calendarICSUrl || this.calendarICSUrl.includes('YOUR_PUBLIC_ICS_URL_HERE')) {
                    console.warn('Calendar ICS URL is missing. Skipping calendar fetch.');
                    this.calendarEvents = [];
                    return;
                }

                const response = await fetch(this.calendarICSUrl);

                if (!response.ok) {
                    throw new Error(`Calendar feed responded with ${response.status}`);
                }

                const icsText = await response.text();
                const parsedEvents = this.parseICS(icsText);

                const now = new Date();
                const timeMax = new Date(now);
                timeMax.setDate(timeMax.getDate() + 7);

                this.calendarEvents = parsedEvents
                    .filter(event => {
                        const startDate = this.getEventDate(event.start);
                        const eventEndSource = event.end || event.start;
                        const endDate = this.getEventDate(eventEndSource, Boolean(event.end));
                        return endDate >= now && startDate <= timeMax;
                    })
                    .sort((a, b) => this.getEventDate(a.start) - this.getEventDate(b.start));
            }

            parseICS(icsText) {
                if (!icsText) {
                    return [];
                }

                const unfoldedLines = [];
                const lines = icsText.replace(/\r/g, '').split('\n');

                for (const line of lines) {
                    if (!line) continue;
                    if (/^[ \t]/.test(line) && unfoldedLines.length > 0) {
                        unfoldedLines[unfoldedLines.length - 1] += line.trim();
                    } else {
                        unfoldedLines.push(line.trim());
                    }
                }

                const events = [];
                let currentEvent = null;

                unfoldedLines.forEach(line => {
                    if (line === 'BEGIN:VEVENT') {
                        currentEvent = {};
                        return;
                    }

                    if (line === 'END:VEVENT') {
                        if (currentEvent) {
                            const normalized = this.normalizeICSEvent(currentEvent);
                            if (normalized) {
                                events.push(normalized);
                            }
                        }
                        currentEvent = null;
                        return;
                    }

                    if (!currentEvent) {
                        return;
                    }

                    const separatorIndex = line.indexOf(':');
                    if (separatorIndex === -1) {
                        return;
                    }

                    const rawKey = line.substring(0, separatorIndex);
                    const rawValue = line.substring(separatorIndex + 1);
                    const [property, ...paramParts] = rawKey.split(';');
                    const params = {};
                    paramParts.forEach(part => {
                        const [pKey, pValue] = part.split('=');
                        if (pKey && pValue) {
                            params[pKey.toUpperCase()] = pValue;
                        }
                    });

                    const key = property.toUpperCase();
                    const value = rawValue.trim();

                    switch (key) {
                        case 'DTSTART':
                            currentEvent.start = { value, params };
                            break;
                        case 'DTEND':
                            currentEvent.end = { value, params };
                            break;
                        case 'SUMMARY':
                            currentEvent.summary = this.decodeICSText(value);
                            break;
                        case 'DESCRIPTION':
                            currentEvent.description = this.decodeICSText(value);
                            break;
                        case 'LOCATION':
                            currentEvent.location = this.decodeICSText(value);
                            break;
                        case 'URL':
                            currentEvent.url = value;
                            break;
                        case 'UID':
                            currentEvent.uid = value;
                            break;
                        default:
                            break;
                    }
                });

                return events;
            }

            normalizeICSEvent(event) {
                if (!event || !event.start) {
                    return null;
                }

                const startInfo = this.parseICalDate(event.start.value, event.start.params || {});

                if (!startInfo) {
                    return null;
                }

                const endInfo = event.end ? this.parseICalDate(event.end.value, event.end.params || {}) : null;

                const calendarEvent = {
                    summary: event.summary || 'Untitled Event',
                    description: event.description || '',
                    location: event.location || '',
                    htmlLink: this.sanitizeURL(event.url)
                };

                if (startInfo.allDay) {
                    calendarEvent.start = { date: startInfo.dateString };
                } else {
                    calendarEvent.start = { dateTime: startInfo.date.toISOString() };
                }

                if (endInfo) {
                    if (endInfo.allDay) {
                        calendarEvent.end = { date: endInfo.dateString };
                    } else {
                        calendarEvent.end = { dateTime: endInfo.date.toISOString() };
                    }
                } else {
                    calendarEvent.end = startInfo.allDay
                        ? { date: startInfo.dateString }
                        : { dateTime: startInfo.date.toISOString() };
                }

                return calendarEvent;
            }

            parseICalDate(value, params = {}) {
                if (!value) {
                    return null;
                }

                const isDateOnly = params.VALUE === 'DATE' || /^\d{8}$/.test(value);

                if (isDateOnly) {
                    const year = value.slice(0, 4);
                    const month = value.slice(4, 6);
                    const day = value.slice(6, 8);
                    const dateString = `${year}-${month}-${day}`;
                    return {
                        allDay: true,
                        dateString,
                        date: new Date(`${dateString}T00:00:00`)
                    };
                }

                const datePart = value.slice(0, 8);
                let timePart = value.substring(9);
                const hasZulu = timePart.endsWith('Z');
                if (hasZulu) {
                    timePart = timePart.slice(0, -1);
                }
                const year = datePart.slice(0, 4);
                const month = datePart.slice(4, 6);
                const day = datePart.slice(6, 8);
                const hours = timePart.slice(0, 2) || '00';
                const minutes = timePart.slice(2, 4) || '00';
                const seconds = timePart.slice(4, 6) || '00';

                const dateTimeString = `${year}-${month}-${day}T${hours}:${minutes}:${seconds}` + (hasZulu ? 'Z' : '');
                const date = new Date(dateTimeString);

                if (!hasZulu && params.TZID) {
                    // Adjust for timezone difference by approximating to the specified zone's offset
                    const tzDate = new Date(`${year}-${month}-${day}T${hours}:${minutes}:${seconds}`);
                    return {
                        allDay: false,
                        dateString: null,
                        date: tzDate
                    };
                }

                return {
                    allDay: false,
                    dateString: null,
                    date
                };
            }

            decodeICSText(value) {
                if (!value) return '';
                return value
                    .replace(/\\n/gi, '\n')
                    .replace(/\\,/g, ',')
                    .replace(/\\;/g, ';')
                    .replace(/\\\\/g, '\\');
            }

            sanitizeURL(url) {
                if (!url) return '';
                try {
                    const parsed = new URL(url, window.location.origin);
                    const allowedProtocols = ['http:', 'https:', 'mailto:'];
                    return allowedProtocols.includes(parsed.protocol) ? parsed.href : '';
                } catch (error) {
                    return '';
                }
            }

            renderCalendar() {
                const calendarGrid = document.getElementById('calendarGrid');

                if (!calendarGrid) {
                    return;
                }

                if (!this.calendarEvents || this.calendarEvents.length === 0) {
                    calendarGrid.innerHTML = '<div class="error">No calendar events found for this week or the ICS link is missing.</div>';
                    return;
                }

                const now = new Date();
                calendarGrid.innerHTML = '';

                this.calendarEvents.forEach(event => {
                    const start = this.getEventDate(event.start);
                    const end = this.getEventDate(event.end, true);

                    const isToday = start.toDateString() === now.toDateString();
                    const isCurrent = this.isEventCurrent(start, end, now);
                    const isUpcoming = start > now && !isToday;

                    let cardClass = 'event-card';
                    if (isCurrent) {
                        cardClass += ' current';
                    } else if (isUpcoming) {
                        cardClass += ' upcoming';
                    }

                    const eventCard = document.createElement('div');
                    eventCard.className = cardClass;

                    const chipText = isCurrent ? 'Happening Now' : (isToday ? 'Today' : this.formatEventDayLabel(start));
                    const eventTimeText = this.formatEventDateRange(event.start, event.end);
                    const location = event.location ? this.escapeHTML(event.location) : 'Not specified';
                    const description = event.description ? this.escapeHTML(event.description) : '<em>No description provided.</em>';

                    eventCard.innerHTML = `
                        <div class="event-title">
                            ${this.escapeHTML(event.summary || 'Untitled Event')}
                            <span>${chipText}</span>
                        </div>
                        <div class="event-meta">
                            <span class="event-date">${this.formatEventDateLabel(start)}</span>
                            <span class="event-time">${eventTimeText}</span>
                            <span class="event-location">${location}</span>
                        </div>
                        <div class="event-description">${description}</div>
                        ${event.htmlLink ? `<a class="event-link" href="${event.htmlLink}" target="_blank" rel="noopener">Open Event ‚ûú</a>` : ''}
                    `;

                    calendarGrid.appendChild(eventCard);
                });
            }

            getEventDate(eventEndpoint, isEnd = false) {
                if (!eventEndpoint) {
                    return new Date();
                }

                if (eventEndpoint.dateTime) {
                    return new Date(eventEndpoint.dateTime);
                }

                // All-day events use date without time. End dates are exclusive, subtract 1 minute for display.
                const date = new Date(eventEndpoint.date);
                if (isEnd) {
                    date.setMinutes(date.getMinutes() - 1);
                }
                return date;
            }

            formatEventDateRange(start, end) {
                const startDate = this.getEventDate(start);
                const endDate = this.getEventDate(end, true);

                const optionsDate = { weekday: 'short', month: 'short', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit' };

                const sameDay = startDate.toDateString() === endDate.toDateString();

                if (!start.dateTime) {
                    if (sameDay) {
                        return `${startDate.toLocaleDateString('en-US', optionsDate)} ‚Ä¢ All day`;
                    }
                    return `${startDate.toLocaleDateString('en-US', optionsDate)} ‚Äì ${endDate.toLocaleDateString('en-US', optionsDate)} ‚Ä¢ All day`;
                }

                const startDateLabel = startDate.toLocaleDateString('en-US', optionsDate);
                const startTimeLabel = startDate.toLocaleTimeString('en-US', optionsTime);
                const endTimeLabel = endDate.toLocaleTimeString('en-US', optionsTime);

                if (sameDay) {
                    return `${startDateLabel} ‚Ä¢ ${startTimeLabel} ‚Äì ${endTimeLabel}`;
                }

                const endDateLabel = endDate.toLocaleDateString('en-US', optionsDate);
                return `${startDateLabel} ${startTimeLabel} ‚Üí ${endDateLabel} ${endTimeLabel}`;
            }

            formatEventDateLabel(date) {
                const clone = new Date(date.getTime());
                return clone.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            }

            formatEventDayLabel(date) {
                const target = new Date(date.getTime());
                const today = new Date();
                target.setHours(0, 0, 0, 0);
                today.setHours(0, 0, 0, 0);
                const diff = Math.round((target - today) / (1000 * 60 * 60 * 24));

                if (diff === 1) return 'Tomorrow';
                if (diff > 1 && diff < 7) return `${diff} days away`;
                return target.toLocaleDateString('en-US', { weekday: 'short' });
            }

            isEventCurrent(start, end, reference) {
                return reference >= start && reference <= end;
            }

            escapeHTML(value) {
                if (!value) return '';
                const div = document.createElement('div');
                div.textContent = value;
                return div.innerHTML.replace(/\n/g, '<br>');
            }

            showError(message) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">${message}</div>
                `;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RoutineMenuApp();
        });
    </script>
